name: CI/CD

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  go:
    name: Go / Gin tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: golang-gin
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          check-latest: true

      - name: Run Go tests
        run: go test ./...

  java:
    name: Java / Spring Boot tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-springboot
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run Maven tests
        run: mvn -B -ntp test

  python:
    name: Python / Django tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-django
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: django_app.settings
        run: python app/manage.py test

  docker:
    name: Docker build (cache + push on tags)
    runs-on: ubuntu-latest
    needs: [ go, java, python ]
    env:
      REGISTRY: docker.io
      DOCKERHUB_NAMESPACE: johnjaysonlopez
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: golang-gin-app
            context: ./golang-gin
          - image: java-springboot-app
            context: ./java-springboot
          - image: python-django-app
            context: ./python-django

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Compute build metadata
        run: |
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "VERSION_ARG=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
            echo "RUN_TESTS_ARG=true" >> $GITHUB_ENV
          else
            echo "VERSION_ARG=ci" >> $GITHUB_ENV
            echo "RUN_TESTS_ARG=false" >> $GITHUB_ENV
          fi

      - name: Docker meta (tags + OCI labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/${{ matrix.image }}
          flavor: |
            latest=auto
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (and push on tag)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUN_TESTS=${{ env.RUN_TESTS_ARG }}
            SERVICE_NAME=${{ matrix.image }}
            VERSION=${{ env.VERSION_ARG }}
            BUILD_TIME=${{ env.BUILD_TIME }}
            OCI_IMAGE_SOURCE=https://github.com/${{ github.repository }}
            OCI_IMAGE_REVISION=${{ github.sha }}
          sbom: ${{ startsWith(github.ref, 'refs/tags/v') }}
          provenance: ${{ startsWith(github.ref, 'refs/tags/v') }}
