name: CICD

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:

jobs:
  go:
    name: Go / Gin tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: golang-gin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Go tests
        run: go test ./...

  java:
    name: Java / Spring Boot tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-springboot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven tests
        run: mvn -q test

  python:
    name: Python / Django tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-django/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: django_app.settings
        run: python manage.py test

  docker-build:
    name: Docker build (smoke + publish on tags)
    runs-on: ubuntu-latest
    needs: [go, java, python]
    env:
      REGISTRY: docker.io
      DOCKERHUB_NAMESPACE: johnjaysonlopez
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag (if any)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # GITHUB_REF_NAME is like "v1.0.0" for tags
          VERSION="${GITHUB_REF_NAME#v}"   # strip leading "v"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Log in to Docker Hub (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Go image (ci + optional push)
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          VERSION_ARG="${VERSION:-ci}"

          # Always build a local smoke image with tag "ci"
          docker build \
            --build-arg RUN_TESTS=false \
            --build-arg SERVICE_NAME=golang-gin-app \
            --build-arg VERSION="$VERSION_ARG" \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            --build-arg OCI_IMAGE_SOURCE="https://github.com/${GITHUB_REPOSITORY}" \
            --build-arg OCI_IMAGE_REVISION="${GITHUB_SHA}" \
            -t golang-gin-app:ci ./golang-gin

          # If this is a tag build, also tag & push versioned images
          if [ -n "${VERSION:-}" ]; then
            docker tag golang-gin-app:ci $REGISTRY/$DOCKERHUB_NAMESPACE/golang-gin-app:${VERSION}
            docker tag golang-gin-app:ci $REGISTRY/$DOCKERHUB_NAMESPACE/golang-gin-app:latest
            docker push $REGISTRY/$DOCKERHUB_NAMESPACE/golang-gin-app:${VERSION}
            docker push $REGISTRY/$DOCKERHUB_NAMESPACE/golang-gin-app:latest
          fi

      - name: Build Java image (ci + optional push)
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          VERSION_ARG="${VERSION:-ci}"

          docker build \
            --build-arg RUN_TESTS=false \
            --build-arg SERVICE_NAME=java-springboot-app \
            --build-arg VERSION="$VERSION_ARG" \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            --build-arg OCI_IMAGE_SOURCE="https://github.com/${GITHUB_REPOSITORY}" \
            --build-arg OCI_IMAGE_REVISION="${GITHUB_SHA}" \
            -t java-springboot-app:ci ./java-springboot

          if [ -n "${VERSION:-}" ]; then
            docker tag java-springboot-app:ci $REGISTRY/$DOCKERHUB_NAMESPACE/java-springboot-app:${VERSION}
            docker tag java-springboot-app:ci $REGISTRY/$DOCKERHUB_NAMESPACE/java-springboot-app:latest
            docker push $REGISTRY/$DOCKERHUB_NAMESPACE/java-springboot-app:${VERSION}
            docker push $REGISTRY/$DOCKERHUB_NAMESPACE/java-springboot-app:latest
          fi

      - name: Build Python image (ci + optional push)
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          VERSION_ARG="${VERSION:-ci}"

          docker build \
            --build-arg RUN_TESTS=false \
            --build-arg SERVICE_NAME=python-django-app \
            --build-arg VERSION="$VERSION_ARG" \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            --build-arg OCI_IMAGE_SOURCE="https://github.com/${GITHUB_REPOSITORY}" \
            --build-arg OCI_IMAGE_REVISION="${GITHUB_SHA}" \
            -t python-django-app:ci ./python-django

          if [ -n "${VERSION:-}" ]; then
            docker tag python-django-app:ci $REGISTRY/$DOCKERHUB_NAMESPACE/python-django-app:${VERSION}
            docker tag python-django-app:ci $REGISTRY/$DOCKERHUB_NAMESPACE/python-django-app:latest
            docker push $REGISTRY/$DOCKERHUB_NAMESPACE/python-django-app:${VERSION}
            docker push $REGISTRY/$DOCKERHUB_NAMESPACE/python-django-app:latest
          fi
