name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  go:
    name: Go / Gin tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: golang-gin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Go tests
        run: go test ./...

  java:
    name: Java / Spring Boot tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-springboot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven tests
        run: mvn -q test

  python:
    name: Python / Django tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-django/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: django_app.settings
        run: python manage.py test

  docker-build:
    name: Build Docker images (smoke)
    runs-on: ubuntu-latest
    needs: [go, java, python]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Go image
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          docker build \
            --build-arg RUN_TESTS=false \
            --build-arg SERVICE_NAME=golang-gin-app \
            --build-arg VERSION=ci \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            -t golang-gin-app:ci ./golang-gin

      - name: Build Java image
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          docker build \
            --build-arg RUN_TESTS=false \
            --build-arg SERVICE_NAME=java-springboot-app \
            --build-arg VERSION=ci \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            -t java-springboot-app:ci ./java-springboot

      - name: Build Python image
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          docker build \
            --build-arg RUN_TESTS=false \
            --build-arg SERVICE_NAME=python-django-app \
            --build-arg VERSION=ci \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            -t python-django-app:ci ./python-django
