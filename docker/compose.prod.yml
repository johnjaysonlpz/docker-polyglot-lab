name: polyglot-lab-prod

networks:
  polyglot-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

services:
  golang-gin-app:
    image: docker.io/johnjaysonlopez/golang-gin-app:1.0.0
    pull_policy: always
    container_name: golang-gin-app
    env_file:
      - ../golang-gin/.env.prod
    ports:
      - "8081:8080"
    restart: unless-stopped
    networks:
      - polyglot-net
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "256M"

  java-springboot-app:
    image: docker.io/johnjaysonlopez/java-springboot-app:1.0.0
    pull_policy: always
    container_name: java-springboot-app
    env_file:
      - ../java-springboot/.env.prod
    ports:
      - "8082:8080"
    restart: unless-stopped
    networks:
      - polyglot-net
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: "1024M"

  python-django-app:
    image: docker.io/johnjaysonlopez/python-django-app:1.0.0
    pull_policy: always
    container_name: python-django-app
    env_file:
      - ../python-django/.env.prod
    ports:
      - "8083:8080"
    restart: unless-stopped
    networks:
      - polyglot-net
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  prometheus:
    image: prom/prometheus:v3.8.1
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - polyglot-net
    depends_on:
      golang-gin-app:
        condition: service_healthy
      java-springboot-app:
        condition: service_healthy
      python-django-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:12.3.1
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_METRICS_ENABLED=true
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana 
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - polyglot-net
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3