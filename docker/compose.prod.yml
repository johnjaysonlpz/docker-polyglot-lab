name: polyglot-lab-prod

networks:
  polyglot-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

services:
  golang-gin-app:
    image: docker.io/johnjaysonlopez/golang-gin-app:1.0.0
    pull_policy: always
    env_file:
      - ../golang-gin/.env.prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8080"
    networks:
      - polyglot-net
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "256M"

  java-springboot-app:
    image: docker.io/johnjaysonlopez/java-springboot-app:1.0.0
    pull_policy: always
    env_file:
      - ../java-springboot/.env.prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:8080"
    networks:
      - polyglot-net
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: "1024M"

  python-django-app:
    image: docker.io/johnjaysonlopez/python-django-app:1.0.0
    pull_policy: always
    env_file:
      - ../python-django/.env.prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8083:8080"
    networks:
      - polyglot-net
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  prometheus:
    image: prom/prometheus:v3.8.1
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      golang-gin-app:
        condition: service_healthy
      java-springboot-app:
        condition: service_healthy
      python-django-app:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - polyglot-net

  grafana:
    image: grafana/grafana:12.3.1
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_METRICS_ENABLED=true
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - polyglot-net
